<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e4164fc5d2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
</head>
<body>
    <nav>
        <ul id="menuItems">
            <li><a>Home</a></li>
            <li><a>About Me</a></li>
            <li><a>My Skills</a></li>
            <li><a>My Projects</a></li>
            <li><a>Contact Me</a></li>
        </ul>
        <span class="menu-icon"><i class="fas fa-bars"></i></span>
    </nav>
    <div class="profile">
        <div>
            <img src="./images/profile.jpg" alt="Profile Picture">
        </div>
        <div class="intro">
            <h1 >Hi! I'm Rendell and I'm a Web Developer.</h1>
            <div class="buttons">
                <button class="button">About Me</button>
                <button class="button">My Skills</button>
                <button class="button">My Projects</button>
                <button class="button">Contact Me</button>
            </div>
           
        </div>
       
        
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
